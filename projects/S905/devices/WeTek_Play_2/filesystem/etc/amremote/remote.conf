#*********************************************************************************************************
#this file is configuration for each factory remote device
# 	work_mode	  0 :software mode  1 :hardware mode
#	repeat_enable	  0 :disable repeat 1 :enable repeat
#
#	factory_code      each device has it's unique factory code.
#			  pattern:custom_code(16bit)+index_code(16bit)
#			  examble: 0xff000001 = 0xff00(custom cod)  0001 (index)
#
#	release_delay	  unit:ms.release will report from kernel to user layer after this period of time
#			  from press or repeat triggered.
#
#	debug_enable      0 :debug disable  1 :debug disable
#
# SW MODE:
#	bit_count	  how many bits in each frame
#	tw_leader_act	  time window for leader active
#	tw_bit0		  time window for bit0 time.
#	tw_bit1		  time window for bit1 time
#	tw_repeat_leader  time window for repeat leader
# REG
#	reg_base_gen	  set value for PREG_IR_DEC_BASE_GEN
#	reg_control	  set value for PREG_IR_DEC_CONTROL
#	reg_leader_act	  set value for PREG_IR_DEC_LEADER_ACTIVE
#	reg_leader_idle	  set value for PREG_IR_DEC_LEADER_IDLE
#	reg_repeat_leader set value for PREG_IR_DEC_REPEAT_IDLE
#	reg_bit0_time	  set value for PREG_IR_DEC_BIT0_TIME
#*************************************************************************************************************
# Amlogic WeTek Play 2 remote control (NEC)
factory_code	= 0x5f5e0001
work_mode  	= 0
repeat_enable	= 1
repeat_delay	= 40
repeat_peroid	= 39
release_delay	= 121
debug_enable 	= 1

key_begin
		0x02 116 # Power
		0x46 64  # Second power -> Recordings (F6)
		0x10 113 # Mute

		0x22 2   # Number 1
		0x23 3   # Number 2
		0x24 4   # Number 3
		0x25 5   # Number 4
		0x26 6   # Number 5
		0x27 7   # Number 6
		0x28 8   # Number 7
		0x29 9   # Number 8
		0x30 10  # Number 9
		0x71 1   # Back
		0x21 11  # Number 0
		0x72 23  # Caps Lock -> Info

		0x48 46  # Menu
		0x03 102 # Home
		0x61 14  # Backspace
		0x84 24  # Mouse -> Codec info
		0x83 38  # App switch -> Subtitle
		0x77 87  # Assist -> AudioNextLanguage (F11)

		0x4c 105 # Left
		0x50 103 # Up
		0x4b 108 # Down
		0x4d 106 # Right
		0x47 28  # Enter

		0x44 115 # Volume +
		0x43 114 # Volume -
		0x4f 63  # Favorites (F5)
		0x82 47  # Teletext
		0x41 104 # Page Up
		0x42 109 # Page Down

		0x73 59  # Red (F1)
		0x74 60  # Green (F2)
		0x75 61  # Yellow (F3)
		0x76 62  # Blue (F4)

		0x67 165 # Previous
		0x79 168 # Rewind
		0x80 208 # Fast forward
		0x81 163 # Next

		0x04 65  # Record (F7)
		0x2c 164 # Play/Pause
		0x2b 166 # Stop
key_end
